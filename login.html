<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fabric</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="assets/js/script.js" defer></script>
</head>

<body>

    <!-- Auth Page Header - No Navigation -->
    <header class="header auth-header">
        <a href="index.html" class="logo">
            <span>
                <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="13" rx="2" ry="2"></rect>
                    <circle cx="12" cy="13.5" r="4"></circle>
                    <path d="M16 4h4v3h-4z"></path>
                    <circle cx="12" cy="13.5" r="1.5" fill="currentColor"></circle>
                </svg>
            </span> Fabric
        </a>
    </header>

    <!-- Auth Section with Background -->
    <div class="auth-page-wrapper"
        style="background-image: url('https://images.unsplash.com/photo-1616423640778-28d1b53229bd?q=80&w=1600&auto=format&fit=crop');">

        <div class="auth-card-glass">
            <div class="text-center" style="margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="margin-bottom: 0;">Enter your details to access your workspace.</p>
            </div>

            <form action="dashboard.html">
                <div style="margin-bottom: 1rem;">
                    <label style="font-weight: 600; display: block; margin-bottom: 0.5rem;">Email Address</label>
                    <input type="email" placeholder="name@example.com" required style="margin-bottom: 0;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <label style="font-weight: 600;">Password</label>
                        <a href="#" style="font-size: 0.9rem; color: var(--secondary);">Forgot Password?</a>
                    </div>
                    <input type="password" placeholder="••••••••" required style="margin-bottom: 0;">
                </div>

                <button class="btn btn-primary" style="width: 100%;">Join</button>
            </form>

            <div style="position: relative; text-align: center; margin: 2rem 0;">
                <hr style="border: 0; border-top: 1px solid #e5e7eb;">
                <span
                    style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: white; padding: 0 1rem; color: var(--text-muted); font-size: 0.9rem; white-space: nowrap;">Or sign up with</span>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <!-- Google Button -->
                <button class="btn-social">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <!-- Facebook Button -->
                <button class="btn-social">
                    <svg class="social-icon" viewBox="0 0 24 24">
                        <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Facebook
                </button>
            </div>

            <p style="text-align: center; margin-top: 2rem; font-size: 0.95rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 700;">Sign up
                    for free</a>
            </p>
        </div>

    </div>

</body>

</html>
